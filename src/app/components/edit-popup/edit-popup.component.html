<p-dialog [header]="header" [(visible)]="display" [modal]="true" [closable]="false" p-dialog-titlebar [draggable]="false">

    <div class="column gap-1 form-wrapper" [formGroup]="productForm">
        <div class="row gap-05">
            <span class="price-label">Name:</span>
            <input type="text" pInputText formControlName="name"/>
        </div>

        <div class="row gap-05">
            <span class="price-label">Price:</span>
            <input type="text" pInputText formControlName="price"/>
        </div>

        <div class="row gap-05">
            <span class="price-label">Image:</span>
            <input type="text" pInputText formControlName="image"/>
        </div>

        <p-rating
        formControlName="rating"
        [readonly]="false"
        iconCancelClass="hidden"
        class="rating"></p-rating>
    </div>
    <p-footer>
        <button type="button" pButton icon="pi pi-times" (click)="onCancel()" label="Cancel" style="background-color:rgb(51, 102, 153)"></button>
        <button type="button" pButton icon="pi pi-check" (click)="onConfirm()" label="Confirm" style="background-color:rgb(47, 72, 88)" [class.disabled]="!productForm.valid"></button>
    </p-footer>
</p-dialog>
